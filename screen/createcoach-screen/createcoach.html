<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="createcoach.css" />
    <title>Sign Up Screen</title>
  </head>
  <body>
    <div class="Login-Container">
      <form>
        <h2 id="SignUpTitle">CREATE COACH FORM</h2>
        <!-- Input Field for email, password, login button and signup button -->
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Username" required />
        <!-- Upload Profile Picture -->
        <label for="profilePic">Upload Profile Picture</label>
        <input type="file" id="ProfilePicText" />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit" class="Coach-btn">Create Coach Account</button>
      </form>
    </div>
  </body>
</html>
