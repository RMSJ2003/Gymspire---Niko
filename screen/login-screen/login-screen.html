<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-screen.css" />
    <title>Login Screen</title>
  </head>
  <body>
    <!-- Login Form Container -->
    <div class="Login-Container">
      <form>
        <!-- Input Field for email, password, login button and signup button -->
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="SignUp-btn">Sign Up</button>
        <button type="submit" class="Login-btn">Login</button>

        <!-- Directs to forgot password screen -->
        <a href="../forgotpassword-screen/forgotpassword.html"
          >Forgot Password?</a
        >
      </form>
    </div>

    <script src="login-screen.js"></script>
  </body>
</html>
