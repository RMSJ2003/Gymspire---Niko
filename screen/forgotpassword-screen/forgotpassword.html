<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="forgotpassword.css" />
    <link rel="stylesheet" href="/assets/alert/alert.css" />

    <title>Forgot Password</title>
  </head>
  <body>
    <div class="Login-Container">
      <form id="forgotForm">
        <h2>Forgot Password</h2>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email" required />

        <button type="submit" class="Send-btn">Send Reset Link</button>
        <button type="button" class="Back-btn">Back</button>
      </form>
    </div>

    <!-- Alert will be injected here -->
    <div id="alert-container"></div>

    <!-- Load alert HTML -->
    <script>
      fetch("/assets/alert/alert.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("alert-container").innerHTML = html;
        });
    </script>

    <!-- Alert-->
    <script src="/assets/alert/alert.js" defer></script>

    <!-- Page logic -->
    <script src="forgotpassword.js" defer></script>
  </body>
</html>
