<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup-screen.css" />
    <title>Sign Up Screen</title>
  </head>
  <body>
    <div class="Login-Container">
      <form>
        <h2 id="SignUpTitle">SIGN UP FORM</h2>
        <!-- Input Field for email, password, login button and signup button -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required />
        <!-- Upload Profile Picture -->
        <label for="ProfilePicText">Upload Profile Picture</label>
        <input type="file" id="ProfilePicText" />
        <label for="NewPassword">New Password</label>
        <input
          type="password"
          id="NewPassword"
          placeholder="Password"
          required
        />
        <label for="ConfirmPassword">Confirm Password</label>
        <input
          type="password"
          id="ConfirmPassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="CreateAccount-btn">Create Account</button>
        <!-- Redirects to login-screen if user have an account -->
        <a href="../login-screen/login-screen.html">Already have an account?</a>
      </form>
    </div>
  </body>
</html>
