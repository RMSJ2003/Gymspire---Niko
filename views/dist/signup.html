<!DOCTYPE html >
<html> 
  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gymspire |  </title>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>
    <div class="nav"><a href="/login">Login</a><a href="/signup">Sign Up</a>
    </div>
    <form id="signupForm" novalidate="novalidate"> 
      <!-- ðŸ”¥ Global message area-->
      <p class="form-message" id="formMessage"></p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required="required"/><small class="form-error" id="emailError"></small>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required="required"/>
      <label for="pfpUrl">Profile Picture URL</label>
      <input type="text" name="pfpUrl" id="pfpUrl" required="required"/>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required="required"/><small class="form-error" id="passwordError"></small>
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" required="required"/><small class="form-error" id="passwordConfirmError"></small>
      <button type="submit" id="submitBtn"><span class="btn-text">Create Account</span></button>
    </form>
    <script src="/js/signup.js"></script>
  </body>
</html>
