<!DOCTYPE html >
<html> 
  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gymspire |  </title>
  </head>
  <body>
    <form action="/api/v1/users/signup" method="POST">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" required="required"/>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required="required"/>
      <label for="pfpUrl">Profile Picture URL</label>
      <input type="text" name="pfpUrl" id="pfpUrl" required="required"/>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required="required"/>
      <label for="passwordConfirm">Password Confirm</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" required="required"/>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
